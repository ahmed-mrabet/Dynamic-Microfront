<h2 mat-dialog-title></h2>
<mat-dialog-content class="dialog-content">
  <p><strong>{{ DEPLOYEDSUCCESSFULLY}} </strong></p>
  <img src="assets/images/check-mark.jpg" class="success-image">
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="green" (click)="NavigateToDatasource()"  [mat-dialog-close]="'OK'" style="background-color: #4CAF50; color: white;">{{ OKBUTTON }}</button>
</mat-dialog-actions>

<div class="container">
    <div class="top-bar">
        <span>{{NEW_CONNECTION_CONNECTOR_NAME}}</span>
    </div>
    <form [formGroup]="connectorForm" class=" text-center pt-5 mx-auto"  (ngSubmit)="onSubmit()">
        <h5>{{LABEL}}</h5>
        <div class="content ">
            <input  formControlName="name" type="text" class="form-control mt-4 w-75 mx-auto " id="name">
            <div class="w-75 mx-auto" *ngIf="connectorForm.controls['name'].invalid && (connectorForm.controls['name'].dirty || connectorForm.controls['name'].touched)" >
                <div class="error" *ngIf="connectorForm.controls['name'].errors?.['required']">{{NAME_REQUIRED}}</div>
                <div class="error" *ngIf="connectorForm.controls['name'].errors?.['minlength']">{{MIN_LENGTH_ERROR}}</div>
                <div class="error" *ngIf="connectorForm.controls['name'].errors?.['maxlength']">{{MAX_LENGTH_ERROR}}</div>  
                <div class="error" *ngIf="NameExists === true">{{MAX_LENGTH_ERROR}}</div> 
            </div>
           
        </div>
        <div class="d-flex justify-content-around mt-5">
            <button  (click)="Previous()" class="btn w-25  btn-primary mt-4">{{PERVIOUS_BUTTON}}</button>
            <button  type="submit" class="btn w-25  btn-info mt-4">{{NEXT_BUTTON}}</button> 
        </div>
        
    </form>
   
   
</div>

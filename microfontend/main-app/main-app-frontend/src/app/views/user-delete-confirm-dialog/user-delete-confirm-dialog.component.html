<h2 mat-dialog-title></h2>
<mat-dialog-content class="dialog-content">
  <p><strong>{{ WARNING}} </strong></p>
 
</mat-dialog-content>
<mat-dialog-actions class="buttons">
    <button mat-raised-button   [mat-dialog-close]="'OK'" >{{ NOBUTTON }}</button>
  <button mat-raised-button color="primary" (click)="OpenSuccessDialog()"  [mat-dialog-close]="'OK'" >{{ YESBUTTON }}</button>
 
</mat-dialog-actions>

<div class="form-container">
  <form [formGroup]="mongoForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Connection MongoDB</legend>

      <div class="content">
        <label for="host">Host</label>
        <input id="host" type="text" formControlName="host">
      </div>
      <div class="content">
        <label for="port">Port</label>
        <input id="port" type="number" formControlName="port">
      </div>
      <div class="content">
        <label for="user">User</label>
        <input id="user" type="text" formControlName="user">
      </div>

      <div class="content">
        <label for="inputPassword">Password</label>
        <input id="inputPassword" type="password" formControlName="password">
      </div>

      <div class="content">
        <label for="databaseName">Database</label>
        <input id="databaseName" type="text" formControlName="databaseName">
      </div>

      <button type="submit">Connect</button>
    </fieldset>
  </form>
</div>
